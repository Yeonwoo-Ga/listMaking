<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/board/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/board/script/main.js"></script>
    <title>read 연습페이지</title>
    <script>

        function getNo(){
            const no = parseInt(location.search.substr(4));

            if(isNaN(no)){
                location.href="/board/list.html";
            }else{
                return no;
            }
        }
        const getResponse = async(no,api)=>{
            return $.ajax(api+no);
        }

        function printContacts({no,name,address,tel,photo}){
            $('#no').text(no)
            $('#name').text(name)
            $('#photo').attr('src',photo)
            $('#address').text(address)
            $('#tel').text(tel);
        }
        $(document).ready(async function(){
            const api = "http://sample.bmaster.kro.kr/contacts/";
            const no = getNo();
            const response = await getResponse(no,api);
            console.log(response)
            printContacts(response)


        })
    </script>
</head>
<body>
    <table>
        <tr>
            <td id="no"></td>
        </tr>
        <tr>
            <td id="name"></td>
        </tr>
        <tr>
            <img id="photo"/>
        </tr>
        <tr>
            <td id="address"></td>
        </tr>
        <tr>
            <td id="tel"></td>
        </tr>
    </table>
</body>
</html>
